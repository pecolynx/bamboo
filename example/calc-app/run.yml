---
app:
  name: calc-app
  numRequests: $NUM_REQUESTS
  jobTimeoutMSec: $JOB_TIMEOUT_M_SEC
workers:
  worker-redis-redis:
    requestProducer:
      type: redis
      redis:
        addrs:
          - $REDIS_HOST:$REDIS_PORT
        channel: redis-redis
    resultSubscriber:
      type: redis
      redis:
        addrs:
          - $REDIS_HOST:$REDIS_PORT
trace:
  exporter: jaeger
  jaeger:
    endpoint: http://$JAEGER_HOST:$JAEGER_PORT/api/traces
log:
  level: debug
