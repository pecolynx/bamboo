
---
app:
  name: worker-redis-redis
worker:
  consumer:
    type: redis
    redis:
      addrs:
        - "localhost:6379"
      channel: redis-redis
      requestWaitTimeoutSec: 5
  publisher:
    type: redis
    redis:
      addrs:
        - "localhost:6379"
      password:
  numWorkers: 2
trace:
  exporter: jaeger
  jaeger:
    endpoint: http://localhost:14268/api/traces
log:
  level: debug
